<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    
    <style>
        [v-cloak] {
            display: none;
        }
    </style>

    <div class="container" id="app" v-cloak>

        <div class="card">
            <h1 :style="{
                color: inputValue.length < 5 ? 'white' : '#FFC22B',

            
            }">{{ title }}</h1>

            <div class="form">
                <input 
                    class="form-control" 
                    type="text"  
                    :placeholder="myPlaceholder" 
                    :value="inputValue"
                    @input="inputChanger"
                    @keypress.enter="addNewNote"
                />
            </div>
            <button type="button" class="btn btn-success mt-1" @click="addNewNote">Add</button>
            <hr/>

            <ul class="list-group" v-if="notes.length !== 0 ">
                <li class="list-group-item mb-1" v-for="(myNote, index) in notes">
                    <span class="badge bg-warning text-dark">{{ index + 1}}</span>
                    <span class="lists">{{ myNote }}</span>
                    <button type="button" class="btn btn-danger" @click="removeNewNote(index)">Remove</button>
                </li>
                <hr>
                <button type="button" class="btn btn-outline-danger mb-2" @click="removeAllNotes(index)">Remove all</button>
                <li>
                    Number of notes:
                    <span class="badge bg-success">{{ notes.length }}</span>
                </li>
            </ul>

            <div v-else>No notes yet</div>

        </div>

    </div>



    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>
</html>
